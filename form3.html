<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <center>
        <table border="1" style="width: 100%;">
            <tr>
                <th>
                    <h1>Student Registreation Form</h1>
                </th>
            </tr>
        </table>
        <br>
    </center>
    <table cellpadding="5">
        <form action="">
            <tr>
                <td>Name: </td>
                <td><input type="text" placeholder="Enter full name"></td>
            </tr>
            <tr>
                <td>Father's Name: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Mother's Name: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Phone Number </td>
                <td><input type="text" placeholder="017xxxxxxx"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="Email" placeholder="sample@example.com"></td>
            </tr>
            <tr>
                <td>Gender: </td>
                <td>
                    Male <input type="radio" name="gender">
                    Female <input type="radio" name="gender">
                    Other <input type="radio" name="gender">
                </td>
            </tr>
            <tr>
                <td>Date Of Birth: </td>
                <td>
                    <input type="text">-
                    <input type="text">-
                    <input type="text">-(dd-mm-yyy)
                </td>
            </tr>
            <tr>
                <td>Address: </td>
                <td><input type="text" placeholder="street:- House:- Road:-"></td>
            </tr>
            <tr>
                <td>Blood Group: </td>
                <td>
                    <select name="" id="">
                        <option value="select">select</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="D">D</option>
                        <option value="O">O</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Department:</td>
                <td>
                    <input type="radio" name="course">CSE
                    <input type="radio" name="course">EEE
                    <input type="radio" name="course">BBA
                </td>
            </tr>
            <tr>
                <td>Course: </td>
                <td>
                    <input type="checkbox">C
                    <input type="checkbox">C++
                    <input type="checkbox">Java
                    <input type="checkbox">AI
                    <input type="checkbox">Machine learing
                    <input type="checkbox">Robotics
                </td>
            </tr>
            <tr>
                <td>Photo: </td>
                <td>
                    <input type="file" multiple>
                </td>
            </tr>
            <tr>
                <td><a href="">Submit</a><input type="reset" value="Reset"></td>
            </tr>
    </table>
    </form>
</body>

</html>
