<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body bgcolor="#FFC0CB">
    <h2>Admission Form</h2>
    <table cellpadding="6" >
        <tr>
            <td>Full Name</td>
            <td><input type="text"></td>
            <td>Joining Date</td>
            <td><input type="date" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Student Mo.</td>
            <td><input type="text"></td>
            <td>Parent's Mo.</td>
            <td><input type="text" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Aadhar Card No.</td>
            <td><input type="text"></td>
            <td>Email</td>
            <td><input type="text" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td colspan="4"><input type="date" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Address Line-1</td>
            <td colspan="4"><input type="text" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Landmark/Socity</td>
            <td colspan="4"><input type="text" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Area/Road</td>
            <td colspan="4"><input type="text" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>City</td>
            <td>
                <select style="width: 100%;">
               <option value="select" disabled>select</option>
               <option value="Rajkot">Rajkot</option>
               <option value="surat">surat</option>
               <option value="Morbi">Morbi</option>
            </select>
            </td>
            <td>Gender</td>
            <td><input type="radio">Male <br>
            <input type="radio">Female
            </td>
        </tr>
        <tr>
            <td>Course Name</td>
            <td>
                <select style="width: 100%;">
                    <option value="Web Development">Web Development</option>
                    <option value="Graphic Design">Graphic Design</option>
                    <option value="Tally">Tally</option>
                </select>
            </td>
            <td>Course Fees</td>
            <td><input type="text" style="width: 100%;"></td>
        </tr>
        <tr>
            <td>Batch Time</td>
            <td><input type="text"></td>
            <td>Upload Photo</td>
            <td><input type="file" multiple></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>Student Status</td>
            <td colspan="2"><input type="text" value="Active" readonly style="width: 100%;"></td>
        </tr>
        <tr>
            <td colspan="4"><input type="checkbox">
            <textarea cols="30" rows="4" readonly style="width: 90%; resize: none;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit deserunt, molestiae non totam nisi provident ex? Quam, cum expedita quod animi cupiditate, recusandae vero dolor excepturi facilis officia, corporis perspiciatis.</textarea></td>
        </tr>
        <tr>
            <td><input type="submit"></td>
        </tr>
    </table>
</body>

</html>
