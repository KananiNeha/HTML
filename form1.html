<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: orange;
            color: white;
        }

        table {
            text-align: right;
        }
        .btn{
            width: 50%;
        }
    </style>
</head>

<body>
    <hr>
    <table cellspacing="0" cellpadding="6">
        <form action="forthlis.html">
            <tr>
                <td>
                    <h1>Create Your Account</h1>
                </td>
            </tr>
            <tr>
                <td>Enter Name:</td>
                <td><input type="text" placeholder="Enter User Here" required></td>
            </tr>
            <tr>
                <td>Enter Email Id:</td>
                <td><input type="email" placeholder="Enter Email Id Here" required></td>
            </tr>
            <tr>
                <td>Enter Username:</td>
                <td><input type="text" placeholder="Enter Username Here" required></td>
            </tr>
            <tr>
                <td>Enter Password:</td>
                <td> <input type="password" placeholder="Enter Password Here" required></td>
            </tr>
            <tr>
                <td>Enter Confirm Password:</td>
                <td><input type="password" placeholder="Enter Confirm Password Here" required></td>
            </tr>
            <tr>
                <td>Date of Birth : </td>
                <td><input type="date" style="width: 100%;"></td>
            </tr>
            <tr>
                <td>Gender : </td>
                <td>Male <input type="radio" name="name"> Female <input type="radio" name="name"> Other <input type="radio" name="name"></td>
            </tr>
            <tr>
                <td>Hobbie : </td>
                <td>Cricket <input type="checkbox"> Football <input type="checkbox"> Tennis <input type="checkbox"></td>
            </tr>
            <tr>
                <td>Upload Photo : </td>
                <td><input type="file" multiple></td>
            </tr>
            <tr>
                <td>Select City :</td>
                <td>
                    <select>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Surat">Surat</option>
                        <option value="Rajkot">Rajkot</option>
                        <option value="Rajkot">Rajkot   </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>select color : </td>
                <td><input type="color"></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="btn" type="submit"><input class="btn" type="reset"></td>
            </tr>
        </form>
    </table>
    <hr>
</body>
</html>
